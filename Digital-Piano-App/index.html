<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@Linen220 - Digital Piano Application</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="piano-container">
        <h1 class="title">Piano App</h1>
        <div class="keys-container">
            <button onclick="playSound('C')" class="white-key">C</button>
            <button onclick="playSound('CC')" class="black-key">CC</button>

            <button onclick="playSound('D')" class="white-key">D</button>
            <button onclick="playSound('DD')" class="black-key">D</button>

            <button onclick="playSound('E')" class="white-key">E</button>
            <button onclick="playSound('EE')" class="black-key">EE</button>

            <button onclick="playSound('F')" class="white-key">F</button>
            <button onclick="playSound('FF')" class="black-key">FF</button>

            <button onclick="playSound('G')" class="white-key">G</button>
            <button onclick="playSound('GG')" class="black-key">GG</button>

            <button onclick="playSound('AA')" class="white-key">AA</button>
            <button onclick="playSound('B')" class="black-key">B</button>

            <button onclick="playSound('C2')" class="white-key">C2</button>
        </div>
    </main>

    <script src="./main.js"></script>
</body>
</html>
