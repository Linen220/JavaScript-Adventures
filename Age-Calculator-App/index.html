<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@Linen220 - Age Calculator Aplication</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <main class="container">
        <h1 class="title">Age Calculator</h1>
        <form id="ageCalculator" action="">
            <div class="form-group">
                <label for="birthdate">Enter your birthdate</label>
                <input type="text" id="birthdate" placeholder="DD-MM-YYYY" required>
            </div>
            <div class="form-group">
                <button type="submit">Calculate Age</button>
            </div>
        </form>

        <div id="resultContainer" class="result-container">
            <div id="result" class="result">
                <div class="result__item">
                    <h3 class="item__title">Weeks Passed</h3>
                    <p class="item__info">ageInWeeks</p>
                </div>
            </div>
        </div>

    </main>

    <script src="./main.js"></script>
</body>
</html>
