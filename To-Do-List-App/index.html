<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@Linen220 - To Do List Application</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">

            </ul>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>

</html>
